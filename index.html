<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>comercionet</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackgound">
                <div class="gradients">
                    <div class="gradient" color="black"></div>
                </div>
                <del class="defeault-price reduce ">R$ 119,90</del>
                <span class="defeault-price saving ">Economia de R$30,00 (-25%)
                </span>
                <h1 class="puma">puma</h1>
                <img src="https://www.goalinn.com/f/13792/137921014/puma-camiseta-manga-curta-neymar-junior-2.0-logo.jpg" width="450px" height="500px">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>


            </div>
            <div class="info">
                <div class="camisetaName">
                    <div class="Frete Grátis">
                        <p class="tag-shipping"> FRETE GRÁTIS </p>
                        <i class="fas fa-truck"></i>

                    </div>
                    <div>
                        <h1 class="big">Camiseta Neymar NJR</h1>

                    </div>
                    <h3 class="small">Camiseta Puma</h3>
                </div>
                <div class="description">
                    <h3 class="title">Informações do produto</h3>
                    <p class="text">Nome: Camiseta Puma Neymar NJR</p>
                    <p class="text">Gênero: Masculino </p>
                    <p class="text">Indicado para: Dia a Dia</p>
                    <p class="text">Marca: Puma</p>

                </div>
                <div class="color-container">
                    <h3 class="title">Cores</h3>
                    <div class="colors">
                        <span class="color" primary="#444" color="black"></span>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">Tamanho</h3>
                    <div class="sizes">
                        <span class="size active">P</span>
                        <span class="size">M</span>
                        <span class="size">G</span>
                        <span class="size">GG</span>

                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Adicionar ao carrinho</a>
                    <div class="price">
                        <i class="fas fa-BRL-sign"></i>
                        <h1>R$89,90</h1>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
